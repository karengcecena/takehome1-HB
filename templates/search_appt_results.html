{% extends 'base.html' %}

{% block title %} Search Results {% endblock %}

{% block body %}

<div class="parent container d-flex justify-content-center align-items-center h-100" >
    <div class="child">

        <!-- Schedule Appt -->
        <div><h1>Available Appointments: </h1></div>

        {% if all_available_reservations_within_times%}

            <form action="/create_appt" method="POST">

                <!-- {{ all_available_reservations_within_times }} -->
                <input type="hidden" value="{{ date }}" name="date">

                <label for="starts">Select Reservation Start Time </label>
                    <select name="start_time" id="starts" required="required">
                    
                        {% for slot in all_available_reservations_within_times %}

                            <option value="{{ slot }}">{{ slot }} </option>
                            
                        {% endfor %}

                    </select>

                <div><button type="submit">Create Appointment</button></div>
                
            </form>
        {% else %}

            <p>Sorry, it seems there are no available reservations at this time.</p>

        {% endif %}

    </div>
</div>

{% endblock %}
